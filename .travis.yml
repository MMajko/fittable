language: node_js
node_js:
  - node
sudo: false
dist: trusty
# Trusty builds don't have Yarn by default
# https://github.com/travis-ci/travis-ci/issues/6720
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn
install:
  - yarn
before_script:
  - yarn run build
script:
  - yarn run lint
  - yarn run test:spec
notifications:
  email: false
deploy:
  skip_cleanup: true
  provider: script
  script: script/travis-deploy
  on:
    branch: master
