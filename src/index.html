<!doctype html>
        <html>
<head>
    <title>fittable :: developement environment</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="fittable.css">
</head>
<body>

    <div class="row container">
        <div id="fittable" data-fittable></div>
    </div>

    <script type="text/javascript" src="react.js"></script>
    <script type="text/javascript" src="fittable.js"></script>
    <script type="text/javascript">

        /*
            This is temporary example callback function, which
            generates random events. It's very dumb. Trust me.
         */
        var dataCallback = function ( from, to ) {

            var data = [];

            // Create 6 events...
            for ( var i = 0; i < 6; i++ )
            {
                // Generate random start
                var randomStart = new Date( from.getTime() + Math.round( Math.random() * 4 ) * 24 * 3600 * 1000 );
                randomStart.setUTCHours( Math.round( Math.random() * 8 ) + 8 );
                randomStart.setUTCMinutes( 0 );
                randomStart.setUTCSeconds( 0 );
                randomStart.setUTCMilliseconds( 0 );

                // And add new event to array
                data[i] = {
                    id: Math.floor( Math.random() * (9999 - 1000) ) + 1000,
                    name: "BI-" + Math.random().toString(36).substring(10).toUpperCase(),
                    note: "Placeholder event",
                    startsAt: new Date( randomStart.getTime() ),
                    endsAt: new Date( randomStart.getTime() + 3600 * 1.5 * 1000 ),
                    type: "laboratory",
                    room: "T9:303",
                    teacher: "Ing. Josef Nováček",
                    teacherlogin: "novacjo7",
                    flag: null,
                    notification: false,
                    details: {
                        students: [
                            { id: 1 },
                            { id: 11 },
                            { id: 111 },
                            { id: 1111 },
                            { id: 11111 }
                        ],
                        capacity: 140,
                        teacher: "novacjo7",
                        parallel: "201"
                    }
                };
            }

            // Return to fittable
            return data;
        };

        // Initialize fittable
        fittable( 'fittable', dataCallback );

    </script>
</body>
</html>
