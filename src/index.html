<!doctype html>
        <html>
<head>
    <title>fittable :: developement environment</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="fittable.css">
</head>
<body>

    <div class="row container">
        <div id="fittable" data-fittable></div>
    </div>

    <script type="text/javascript" src="fittable.js"></script>
    <script type="text/javascript">

        var myfittable = new Fittable( 'fittable' );

        var event = new TimetableEvent( 46, 'BI-LIN', 'Lineární algebra', new Date(), new Date() );
        var event2 = new TimetableEvent( 48, 'BI-ZUM', 'Základy umělé inteligence', new Date(), new Date() );
        myfittable.week( 42 ).addEvent( event, 0).addEvent( event2, 1 );

    </script>
</body>
</html>
